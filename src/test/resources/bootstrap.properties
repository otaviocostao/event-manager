# Habilita o Secrets Manager como uma fonte de propriedades
spring.config.import=aws-secretsmanager:NOME_DO_SEU_SEGREDO_NO_SECRETS_MANAGER

# Opcional: Região onde o segredo está (se diferente da região padrão da EC2)
# aws.secretsmanager.region=us-east-2

# Opcional: Se o seu segredo não segue o formato padrão esperado pelo Spring Cloud AWS
# (username, password, engine, host, port, dbClusterIdentifier),
# você pode precisar mapear as chaves. Mas para RDS, geralmente funciona bem.